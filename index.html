<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Popup</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <object type="image/svg+xml" data="./logo.svg"></object>
      <p>CLEVERFOX</p>
    </div>
    <div style="color: white;" id="nav-object"></div>
    <button id="menuButton"><span class="icon">☰</span> Menu</button>
    <div id="menuPopup" class="hidden">
      <button class="menu-item"><span class="icon">🏠</span> Home</button>
      <button class="menu-item"><span class="icon">🔍</span> Search</button>
      <button class="menu-item"><span class="icon">⚙️</span> Settings</button>
      <button class="menu-item"><span class="icon">❓</span> Help</button>
    </div>
  </nav>
  <script src="script.js"></script>
</body>

</html>
